events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Upstream pour le backend Railway
    upstream backend {
        server woofwalksback-prod-production.up.railway.app:443;
    }

    server {
        listen 80;
        server_name _;

        # Frontend React (fichiers statiques)
        root /usr/share/nginx/html;
        index index.html;

        # Favicon
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        # Fichiers statiques
        location ~* \.(css|js|jpg|jpeg|png|gif|svg|ico)$ {
            expires 30d;
            add_header Cache-Control "public";
        }

        # Backend API (proxy vers Railway)
        location /api/ {
            proxy_pass https://backend/api/;
            
            # Headers pour le proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Headers CSRF
            proxy_set_header X-CSRF-Token $http_x_csrf_token;
            proxy_set_header Cookie $http_cookie;
            
            # Configuration des cookies
            proxy_cookie_domain woofwalksback-prod-production.up.railway.app woofwalksfront-prod-production.up.railway.app;
            proxy_cookie_path / /;
            
            # Configuration SSL
            proxy_ssl_verify off;
            proxy_ssl_session_reuse on;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Redirection
            proxy_redirect off;
        }

        # React SPA (toutes les autres routes)
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}