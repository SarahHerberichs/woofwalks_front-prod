server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gérer les fichiers statiques comme le favicon.
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Gérer toutes les autres requêtes et rediriger vers le front-end React.#
    location / {
        try_files $uri $uri/ /index.html;
    }
}